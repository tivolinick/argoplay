apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: colouredbox
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: bgd
    repoURL: https://github.com/tivolinick/argoplay
    targetRevision: master
  destination:
    namespace: bgd
    server: https://api.argondf.cp.fyre.ibm.com:6443
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
